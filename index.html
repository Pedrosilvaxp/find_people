<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindPeople</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Find People</h1>

        <nav>
            <ul>
                <li><a href="https://www.instagram.com/upedro_dev/" target="_blank" rel="external"><i class='bx bxl-instagram-alt'></i>
                </a></li>
                <li><a href="https://www.linkedin.com/in/pedrosilvalk/" target="_blank" rel="external"><i class='bx bxl-linkedin-square' ></i>
                </a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form action="#" autocomplete="on">
            <h2>Encontre a pessoa que deseja</h2>

            <input type="text" class="efeito1"  name="buscar" id="nome" placeholder="Nome ou sobrenome">
            <input type="number" name="idade" id="idade" placeholder="Idade">

            <select name="selecao" id="escolha">
                <option value="br">Brasil</option>
                <option value="us">Estados Unidos</option>
                <option value="es">Espanha</option>
                <option value="au">Austrália</option>
                <option value="ca">Canadá</option>
                <option value="ch">Suíça</option>
                <option value="de">Alemanha</option>
                <option value="dk">Dinamarca</option>
                <option value="fi">Finlândia</option>
                <option value="fr">França</option>
                <option value="gb">Inglaterra</option>
                <option value="ie">Irlanda</option>
                <option value="in">India</option>
                <option value="ir">Irã</option>
                <option value="mx">Mexico</option>
                <option value="nl">Holanda</option>
                <option value="no">Noruega</option>
                <option value="nz">Nova Zelândia</option>
                <option value="rs">Sérvia</option>
                <option value="tr">Turquia</option>
                <option value="ua">Ucrânia</option>
            </select>
            
            <input type="submit" value="Buscar" id="buscar">
        </form>
 
        <i class="bx bx-loader-circle bx-spin bx-rotate-90" id="iconLoader"></i>

        <p></p>
        
        <div class="container">
            
        </div>

        <button id="backBtn"><i class='bx bx-chevron-up'></i></button>
    </section>

    <script src="script.js"></script> 
</body> 
</html>
